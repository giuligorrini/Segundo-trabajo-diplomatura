        <section class="formulario">
            <form>
                <h1>Solicite una entrevista</h1>
                <div class="input-box">
                    
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Ingrese su nombre" required>
        
                    <label for="apellido">Apellido</label>
                    <input type="text" placeholder="Ingrese su apellido" required>
        
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Ingrese su email" required>
        
                    <label for="nacimiento">Ingrese fecha de nacimiento de su hijo/a</label>
                    <input type="date" name="nacimiento" id="nacimiento" required>
        
                    <label for="telefono">Telefono</label>
                    <input type="phone" name="telefono" placeholder="Ingrese su telefono" required>

                    <div class="radioContainer">
                        <h3>Seleccione el género de su hijo/a:</h3>
        
                        <input type="radio" name="gender" id="masculino" value="masculino" required>
                        <label for=" masculino">Masculino</label>
        
                        <input type="radio" name="gender" id="femenino" value="femenino" required>
                        <label for="femenino">Femenino</label>
        
        
                    </div>

                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
                    <input class="btnc" type="submit" value="Enviar">
                    <button class="btnc-borrar" type="reset">Borrar</button>
                    </form>
                </div>
                
        </section>
